<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>支付成功</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="js/mobile_init.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="js/global.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    <div data-role="page" id="paymentSuccessPage" class="general-page" data-theme="f">
        <script type="text/javascript">
            $('#paymentSuccessPage').live('pagebeforeshow',function(event, data){
                outside=localStorage.getItem('outside')
                if(outside==1){
                    $('#payment_success_info').hide();
                }
            })
        </script>
        <div data-role="header" data-theme="f" data-position="fixed">
            <a href="my_order.html" data-ajax="false" data-transition="slide"><img class="left-normal" src="images/return.png"></a>
            <h1>支付成功</h1>
        </div><!-- /header -->
        <div data-role="content" class="general-content">
            <div class="col-sm-12 mb10">
                <div class="thumbnail"><img src="images/pay_success.jpg" ></div>
            </div> 
            <h1 class="text-center light-color mb10">订单支付成功！</h1>
            <p id="payment_success_info"  class="text-center">您的预订已经受理,请您耐心等待,我们将在第一时间与您取得联系！</p>
            <div style="margin:0 25%;"><p class="text-center mt30" ><a href="my_order.html" data-ajax="false" data-transition="slide" class="btn button-circle" data-role="button">查看已购买产品</a></p></div>
        </div>
    </div>
    <div class="ui-loader-background"> </div>
</body>
</html>
